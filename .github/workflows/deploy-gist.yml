name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'
      - run: yarn --frozen-lockfile
      - run: yarn test
      - run: yarn run build
      - name: Deploy lib.js
        uses: exuanbo/actions-deploy-gist@v1
        with:
          TOKEN: ${{ secrets.TOKEN }}
          gist_id: 2ca322ffbde25a80c39afb0c1e5cf731
          file_path: ./build/src/lib.js
      - name: Deploy exec-coordinator.js
        uses: exuanbo/actions-deploy-gist@v1
        with:
          TOKEN: ${{ secrets.TOKEN }}
          gist_id: 2ca322ffbde25a80c39afb0c1e5cf731
          file_path: ./build/src/exec-coordinator.js
      - name: Deploy exec-provision-home.js
        uses: exuanbo/actions-deploy-gist@v1
        with:
          TOKEN: ${{ secrets.TOKEN }}
          gist_id: 2ca322ffbde25a80c39afb0c1e5cf731
          file_path: ./build/src/exec-provision-home.js
      
      - name: Deploy hack.js
        uses: exuanbo/actions-deploy-gist@v1
        with:
          TOKEN: ${{ secrets.TOKEN }}
          gist_id: 2ca322ffbde25a80c39afb0c1e5cf731
          file_path: ./build/src/hack.js
      